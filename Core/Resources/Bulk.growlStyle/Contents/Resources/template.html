<!DOCTYPE HTML>
<html>

<head>
	<title>
		Bulk - A flexible, animated Growl style
	</title>
	<base href="%baseurl%" />
	
	<link href="main.css" media="all" rel="stylesheet" type="text/css" />
	<link href="big.css" media="screen and (min-device-width:1920px)" rel="stylesheet" type="text/css" />
</head>

<body style="opacity: %opacity%;">
	<div id="notification" class="priority-%priority%">
		<section id="icon" style="background-image: url('growlimage://%image%')">
		</section>
		<section id="content">
			<h1 id="title">%title%</h1>
			<p id="text">%text%</p>
		</section>
	</div>
</body>

</html>
